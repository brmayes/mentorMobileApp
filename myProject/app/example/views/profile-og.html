<super-navbar>
  <super-navbar-title>
    Profile
  </super-navbar-title>
  <super-navbar-button side="right" location="example#edit-profile">
    Edit
  </super-navbar-button>
</super-navbar>


<div ng-controller="Profile">

<div class="row no-padding">
  <div class="col profilePicture border">
    <div id="profilePicture"></div>
    <!-- <img class="userProfilePicture" src="http://dummyimage.com/200x200/000/dceb36&text=Profile+Image"> -->
  </div>
  <div class="col profileTop border">
    <h3 id="fullName" class="fullName"></h3>
    <h4 id="hometown" class="hometown"></h4>
    <h4 id="userProfileClass" class="userProfileClass"></h4>
    <h4 id="roleTeam"></h4>
  </div>
</div>

<div class="row no-padding">
  <div class="col userProfileBio border">
    <p id="bio"></p>
  </div>
</div>
<!-- TABS  -->
<div class="row profileTabsRow border">
  <div class="col profileTabs"></div>
  <div class="col profileTabs">
    <button ng-click="profilePersonal()" class="button button-icon icon super-ios-person"></button>
  </div>
  <div class="col profileTabs">
    <button ng-click="profileAcademics()" class="button button-icon icon super-university"></button>
  </div>
  <div class="col profileTabs">
    <button ng-click="profileContact()" class="button button-icon icon super-email"></button>
  </div>
  <div class="col profileTabs">
    <button ng-click="profileConnect()" class="button button-icon icon super-android-share-alt"></button>
  </div>
  <div class="col profileTabs"></div>
</div>
<!-- INSERT USER INFORMATION HERE -->
  <div class="profileTabsDivs padding border">
    <div ng-show="state == 'PERSONAL'">
      <p>
        PERSONAL INFORMATION
      </p>
    </div>
    <div ng-show="state == 'ACADEMICS'">
      <p>
        ACADEMIC INFORMATION
      </p>
      <p id="classStatus"></p>
      <p id="primaryMajor"></p>
      <p id="doubleMajor"></p>
      <p id="primaryMinor"></p>
      <p id="doubleMinor"></p>
      <p id="academicInterests"></p>
      <p id="campusInvolement"></p>
    </div>
    <div ng-show="state == 'CONTACT'">
      <p>
        CONTACT INFORMATION
      </p>
    </div>
    <div ng-show="state == 'CONNECT'">
      <p>
        CONNECT INFORMATION
      </p>
      <p id="phoneNum"></p>
      <p id="personalEmail"></p>
      <p id="facebook"></p>
      <p id="twitter"></p>
      <p id="instagram"></p>
    </div>
  <!-- </div> -->
</div>


</div>
